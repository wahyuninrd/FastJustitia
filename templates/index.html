<!DOCTYPE html>
<html lang="en">
  <head>

  <style>
    body {
      background: linear-gradient(-150deg, #fce943, #aa2424, #000000);
      background-size: cover;
      height: 100%;
      animation: gradient 15s ease infinite;
    }
    * {
      text-decoration: none;
    }
    .logo {
      margin: 25px;
    }
    .navbar {
      margin: 40px;
    }

    .navbar ul {
      margin-left: 1000px;
      margin-top: -120px;
      display: flex;
      list-style: none;
      align-items: center;
  
    }

    .navbar li {
      position: relative;
    }

    .navbar a,
    .navbar a:focus {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0 10px 30px;
      font-size: 15px;
      font-weight: 800;
      color: #fff;
      white-space: nowrap;
      transition: 0.3s;
    }

    a.link-secondary {
      text-decoration: none;
      color: white;
    }

    .btn btn-primary {
      background: rgb(252, 233, 67);
      background: linear-gradient(130deg, rgba(252, 233, 67, 1) 48%, rgba(133, 121, 16, 1) 100%);
      position: absolute;
      width: 281px;
      height: 60px;
      left: 777px;
      top: 631px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      padding: 10px;
      border-radius: 16px;
      border: 0px solid;
      transition: 0.3s ease-out;
    }

    button.btn-primary-custom:hover {
      transform: scale(1.02);
      transition: 0.3s ease-in;
      box-shadow: 10px 8px 20px rgba(0, 0, 0, 0.25);
    }
    /* Heading & Paragraph */

    h1.h1-custom {
      position: absolute;
      width: 332px;
      height: 45px;
      left: 880px;
      padding-top: 320px;
    
      color: white;
      font-family: "Poppins";
      font-style: normal;
      font-weight: 600;
      font-size: 20px;
      line-height: 45px;
    }
    p.p-secondary {
      position: absolute;
      padding-top: 350px;
      width: 533px;

      left: 877px;

      color: white;
      font-family: "Poppins";
      font-style: normal;
      font-weight: 900;
      font-size: 30px;
      line-height: 50px;
    }
    .row {
     
      margin-right: 590px;
      margin-top:-400px;

    }
    .col-lg-0{
      margin-bottom: 250px;
      margin-top: 350px;
    }
    img.img-themis{
      margin-left: 50px;
      margin-top: 30px;
    }
  </style>

  <body>
        <header id="header" class="fixed-top">

                <button

                    background: linear-gradient(130deg, rgba(252, 233, 67, 1) 48%, rgba(133, 121, 16, 1) 100%);
                    position: absolute;
                    width: 281px;
                    height: 60px;
                    font-size: 22px;
                    font-weight: bold;
                    color: white;
                    padding: 10px;
                    border-radius: 16px;

                  "
